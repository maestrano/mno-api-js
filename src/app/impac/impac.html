<div id="content-wrapper">
  <div class="page-content container-fluid">
    <div class="row header">
      <div class="col-xs-12">
        <div class="meta col-xs-4">
          <div class="page">
            Impac! Widget
            <select name="select-widget" id="select-widget"
                ng-options="widget.engine as widget.name for widget in vm.widgets | orderBy:'name'"
                ng-model="vm.selectedWidget"></select>
          </div>
        </div>
        <div class="meta col-xs-2">
          <div class="page"><input class="col-lg-12" type="text" ng-model="endpointSvc.apikey"></div>
          <div class="breadcrumb-links">API Key</div>
        </div>
        <div class="meta col-xs-2">
          <div class="page"><input class="col-lg-12" type="text" ng-model="endpointSvc.apisecret"></div>
          <div class="breadcrumb-links">API Secret</div>
        </div>
        <div class="meta col-xs-1">
          <div class="page"><input tclass="col-lg-12" ype="text" ng-model="endpointSvc.groupid"></div>
          <div class="breadcrumb-links">Group ID</div>
        </div>
        <div class="meta col-xs-3">
          <div class="page"><input class="col-lg-12" type="text" ng-model="vm.apiEndpoint" ng-blur="vm.changeResource()"></div>
          <div class="breadcrumb-links">API Endpoint</div>
        </div>
      </div>
    </div>

    <div id="widget">
      <div id="list-widget">
        <label>Fetch data</label>
        <button class="btn btn-sm btn-info" ng-click="vm.fetchData()">Go</button>
        <div>
          <pre>
            <code>{{vm.response}}</code>
          </pre>
        </div>
      </div>
    </div>
  </div>
</div>
